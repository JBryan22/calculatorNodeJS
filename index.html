<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="calc-form-num">
      <label for="num">Enter a number:</label>
      <input id="num" type="number">
      <input id="num2" type="number">
      <button type="submit" value="addition">Add</button>
      <button type="submit" value="subtraction">Subtract</button>
      <button type="submit" value="division">Divide</button>
      <button type="submit" value="multiplication">Multiply</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
